<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/styles/3-footer.css">
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <link rel="stylesheet" href="../static/styles/4-common.css">
    <link rel="stylesheet" href="../static/styles/6-filters.css">
    <link rel="icon" href="../static/images/icon.png">
    <title>
      AirBnB clone
    </title>
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>
                      States
		            </h3>
                    <h4>
                      &nbsp
		            </h4>
                    <ul class="popover">
                        {% for item in list_s %}
                        <li class="statename"><b>{{ item.name }}</b>
	                        <ul>
	                        {% for items in item.cities|sort(attribute="name") %}
	                        <li class="city">{{ items.name }}</li>
	                        {% endfor %}
	                        </ul>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="amenities">
                    <h3>
                      Amenitites
		            </h3>
                    <h4>
                      &nbsp
		            </h4>
                    <ul class="popover">
                        {% for item in list_a %}
	                    <li>{{ item.name }}</li>
	                    {% endfor %}
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
