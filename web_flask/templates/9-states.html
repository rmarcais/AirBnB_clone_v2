<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if list_s != [] %}
    <H1>
      State: {{ list_s[0].name }}
    </H1>
    <H3>Cities:</H3>
    <UL>
      {% for items in list_s[0].cities|sort(attribute="name") %}
      <li>{{ items.id }}: <b>{{ items.name }}</b></li>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
